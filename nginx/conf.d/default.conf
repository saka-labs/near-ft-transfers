upstream near_ft_backend {
    server near-ft-service:3000;
    keepalive 32;
}

# Rate limiting for API endpoints
map $request_uri $limit_req_key {
    default $binary_remote_addr;
}

server {
    listen 80;
    server_name localhost;

    # Security headers (HTTP-only)
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;

    # Custom error page for rate limiting
    error_page 429 @rate_limit_exceeded;

    location @rate_limit_exceeded {
        add_header Content-Type application/json;
        return 429 '{"error": "Rate limit exceeded. Maximum 5 requests per second allowed."}';
    }

    # API endpoints with rate limiting
    location ~ ^/(transfer|transfers) {
        limit_req zone=api_limit burst=2 nodelay;

        proxy_pass http://near_ft_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # Timeout settings
        proxy_connect_timeout 5s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }

    # Documentation endpoints - more lenient rate limiting
    location ~ ^/(doc|ui) {
        limit_req zone=api_limit burst=10 nodelay;

        proxy_pass http://near_ft_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Default location - no rate limiting for health checks
    location / {
        proxy_pass http://near_ft_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # Timeout settings
        proxy_connect_timeout 5s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }

    # Health check endpoint (no rate limiting)
    location /health {
        proxy_pass http://near_ft_backend/doc;
        access_log off;
    }

    # Error pages
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}