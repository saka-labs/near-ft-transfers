version: '3.8'

services:
  near-ft-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: near-ft-transfers
    pull_policy: always
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - NEAR_RPC_URL=${NEAR_RPC_URL}
      - NEAR_ACCOUNT_ID=${NEAR_ACCOUNT_ID}
      - NEAR_CONTRACT_ID=${NEAR_CONTRACT_ID}
      - NEAR_PRIVATE_KEYS=${NEAR_PRIVATE_KEYS}
      - MAX_RETRIES=${MAX_RETRIES:-5}
      - DATABASE_PATH=${DATABASE_PATH:-:memory:}
      - MIN_TRANSFER_AMOUNT=${MIN_TRANSFER_AMOUNT:-1}
      - MAX_TRANSFER_AMOUNT=${MAX_TRANSFER_AMOUNT:-1}
      - SKIP_ACCOUNT_EXISTENCE=${SKIP_ACCOUNT_EXISTENCE:-false}
      - SKIP_STORAGE_CHECK=${SKIP_STORAGE_CHECK:-false}
      - HOST=${HOST:-0.0.0.0}
      - PORT=${PORT:-3000}
    volumes:
      - ./data:/app/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/doc"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    expose:
      - 3000

volumes:
  near-ft-data:
    driver: local
